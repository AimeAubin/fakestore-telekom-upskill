<div class="container mx-auto px-4">
  <div class="flex justify-end mt-4">
    <a href="/cart" class="text-xl">
      <i class="fas fa-shopping-cart"></i>
    </a>
  </div>
  <h1 class="text-3xl py-4 border-b mb-10">Find Online Products Easily</h1>
  <input
    type="text"
    placeholder="Search..."
    class="border rounded w-full py-2 px-3 mb-4 shadow-inner focus:outline-none focus:shadow-outline"
  />
  <h2 class="text-xl mb-4">Recommendations for you</h2>
  <div class="grid grid-cols-4 gap-4">
    <div
      *ngFor="let product of products"
      class="bg-white rounded overflow-hidden shadow-lg"
    >
      <img class="w-full" [src]="product.image" alt="Product image" />
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ product.title }}</div>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >
          {{ product.rating.rate }} stars
        </span>
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >
          ${{ product.price }}
        </span>
      </div>
      <div class="px-6 pt-4 pb-2 flex justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          View Details
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
